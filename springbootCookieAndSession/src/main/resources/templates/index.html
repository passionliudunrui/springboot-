<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
    <script charset="UTF-8" type="text/javascript" src="../layui/layui.js"></script>
</head>
<body>
<div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this">登录</li>
        <li>注册</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form" th:action="@{/user/dologin}">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        用户名：
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" class="layui-input" required lay-verify="required" placeholder="请输入用户名"><br>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        密码：
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" class="layui-input" required lay-verify="required" placeholder="请输入密码"><br>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="submit">登录</button>
                        <button class="layui-btn" type="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <form class="layui-form" th:action="@{/user/doregister}">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        用户名：
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" class="layui-input" required lay-verify="required" autocomplete="off" placeholder="请输入用户名"><br>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        密码：
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" class="layui-input" required lay-verify="required" autocomplete="off" placeholder="请输入密码"><br>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        确认密码：
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" name="password2" class="layui-input" required lay-verify="required" autocomplete="off" placeholder="请再次确认密码"><br>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="submit">注册</button>
                        <button class="layui-btn" type="reset">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>


<script type="text/javascript">
    layui.use(['element','form'],function () {
        var element = layui.element
            ,form=layui.form;
    });
</script>

</body>
</html>
